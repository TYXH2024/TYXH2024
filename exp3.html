<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>全家户籍</title>
<style>
body,html {
    margin:0;
    padding:0;
    height:100%;
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
    background:#888;
    color:#fff;
    overflow-x:hidden
}
body {
    display:flex;
    flex-direction:column;
    align-items:center
}
.image-container {
    width:100%;
    display:flex;
    justify-content:center
}
.full-width-image {
    width:100%;
    max-width:100%;
    height:auto;
    display:block
}
.back-btn {
    position:fixed;
    bottom:30px;
    padding:12px 25px;
    background:rgba(255,255,255,.1);
    border:2px solid rgba(255,255,255,0.8);
    border-radius:12px;
    color:#fff;
    text-align:center;
    text-decoration:none;
    backdrop-filter:blur(10px);
    box-shadow:0 8px 20px rgba(0,0,0,.3),inset 0 4px 10px rgba(255,255,255,.2);
    transition:all .3s ease;
    z-index:100
}
.back-btn:hover {
    transform:translateY(-3px);
    box-shadow:0 12px 25px rgba(0,0,0,.4),inset 0 6px 15px rgba(255,255,255,.3)
}
</style>
</head>
<body>
<div class="image-container">
    <img src="https://s2.loli.net/2025/09/01/1eRhbG2qFfKZUm7.jpg" class="full-width-image" alt="">
</div>
<a href="https://tyxh2024.github.io/TYXH2024/" class="back-btn">返回</a>
</body>
</html>
