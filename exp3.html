<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Markdown渲染</title><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>body,html{margin:0;padding:0;height:100%;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;background:#f6f8fa;color:#24292e;overflow-x:hidden}body{display:flex;flex-direction:column;align-items:center;padding:20px}.container{width:100%;max-width:800px;background:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1);overflow:hidden}.header{background:linear-gradient(135deg,#6e48aa,#9d50bb);color:#fff;padding:25px;text-align:center}.header h1{font-size:2.2rem;margin-bottom:10px}.header .description{font-size:1.1rem;opacity:.9}.content{padding:30px}#markdown-content{font-size:16px;line-height:1.7}#markdown-content h1,#markdown-content h2,#markdown-content h3{margin-top:1.5em;margin-bottom:.8em;padding-bottom:.3em}#markdown-content p{margin-bottom:1em}#markdown-content ul,#markdown-content ol{margin-bottom:1em;padding-left:2em}#markdown-content code{background:rgba(27,31,35,.05);border-radius:3px;padding:.2em .4em;font-family:monospace}#markdown-content pre{background:#f6f8fa;border-radius:6px;padding:1em;overflow:auto;margin-bottom:1.5em}#markdown-content blockquote{border-left:4px solid #dfe2e5;padding-left:1em;color:#6a737d;margin-bottom:1.5em}.back-btn-container{width:100%;max-width:800px;display:flex;justify-content:center;margin-top:20px}.back-btn{padding:12px 25px;background:rgba(110,72,170,.9);border:2px solid rgba(255,255,255,.8);border-radius:8px;color:#fff;text-align:center;text-decoration:none;backdrop-filter:blur(10px);box-shadow:0 8px 20px rgba(0,0,0,.2);transition:all .3s ease}.back-btn:hover{transform:translateY(-3px);box-shadow:0 12px 25px rgba(0,0,0,.3)}</style></head><body><div class="container"><div class="header"><h1>Markdown渲染页面</h1><p class="description">此页面可以渲染Markdown格式的内容</p></div><div class="content"><div id="markdown-content"></div></div></div><div class="back-btn-container"><a href="https://example.com" class="back-btn">返回首页</a></div><script>const markdownText=`# Markdown示例\n\n## 什么是Markdown？\nMarkdown是一种轻量级标记语言，允许人们使用易读易写的纯文本格式编写文档。\n\n## 基本语法\n\n### 标题\n# H1\n## H2\n### H3\n\n### 列表\n- 项目1\n- 项目2\n- 项目3\n\n1. 第一项\n2. 第二项\n3. 第三项\n\n### 链接和图片\n[这是一个链接](https://example.com)\n\n### 代码\n\\`行内代码\\`\n\n\\`\\`\\`javascript\n// 代码块\nfunction helloWorld() {\n    console.log("Hello, World!");\n}\n\\`\\`\\`\n\n### 引用\n> 这是一个引用块\n> 可以有多行内容\n\n### 粗体和斜体\n**粗体文本**\n*斜体文本*`;document.getElementById('markdown-content').innerHTML=marked.parse(markdownText);</script></body></html>
